    <div id="container">
      <div id="display">
    </div>
    <div id="calculator">
      <button onclick="reset()" class="button">C</button>
      <br>
      <button onclick="valueButton(7)" class="button">7</button>
      <button onclick="valueButton(8)" class="button">8</button>
      <button onclick="valueButton(9)" class="button">9</button>
      
      <button onclick="actionButton('a')" class="button">+</button>
      <br>
      <button onclick="valueButton(4)" class="button">4</button>
      <button onclick="valueButton(5)" class="button">5</button>
      <button onclick="valueButton(6)" class="button">6</button>
      <button onclick="actionButton('s')" class="button">-</button>
      <br>
      <button onclick="valueButton(1)" class="button">1</button>
      <button onclick="valueButton(2)" class="button">2</button>
      <button onclick="valueButton(3)" class="button">3</button>
      <button onclick="actionButton('m')" class="button">x</button>
      <br>
      <button onclick="valueButton(0)" class="button">0</button>
      <button onclick="runEquals()" class="button-equ">=</button>
      <button onclick="actionButton('d')" class="button">/</button>
      
                                                                                                                                                  </div>
                                                                                                                                                    </div>
